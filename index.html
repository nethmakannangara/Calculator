<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="display_section">
            <div class="display">
                <div class="show_input" id="display_input_values"></div>
                <div class="final_value" id="display_final_value"></div>
            </div>
        </div>
        <div class="btn_section">
            <div class="btn_gird">
                <div class="btn_div">
                    <button onclick="getBtnValue('7')">7</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('8')">8</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('9')">9</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('/')">/</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('4')">4</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('5')">5</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('6')">6</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('*')">*</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('1')">1</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('2')">2</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('3')">3</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('-')">-</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('0')">0</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('c')">C</button>
                </div>

                <div class="btn_div">
                    <button onclick="getBtnValue('=')">=</button>
                </div>
                <div class="btn_div">
                    <button onclick="getBtnValue('+')">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
