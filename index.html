<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="display_section">
            <div class="display">
                <div class="show_input">100*2</div>
                <div class="final_value">200</div>
            </div>
        </div>
        <div class="btn_section">
            <div class="btn_gird">
                <div class="btn_div">
                    <button>7</button>
                </div>

                <div class="btn_div">
                    <button>8</button>
                </div>

                <div class="btn_div">
                    <button>9</button>
                </div>

                <div class="btn_div">
                    <button>/</button>
                </div>

                <div class="btn_div">
                    <button>4</button>
                </div>

                <div class="btn_div">
                    <button>5</button>
                </div>

                <div class="btn_div">
                    <button>6</button>
                </div>

                <div class="btn_div">
                    <button>*</button>
                </div>

                <div class="btn_div">
                    <button>1</button>
                </div>

                <div class="btn_div">
                    <button>2</button>
                </div>

                <div class="btn_div">
                    <button>3</button>
                </div>

                <div class="btn_div">
                    <button>-</button>
                </div>

                <div class="btn_div">
                    <button>0</button>
                </div>

                <div class="btn_div">
                    <button>C</button>
                </div>

                <div class="btn_div">
                    <button>=</button>
                </div>
                <div class="btn_div">
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
